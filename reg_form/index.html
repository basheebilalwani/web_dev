<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Registration Form</title>
   <link rel="stylesheet" href="style.css">
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div class="container">
    <div class="heading-container">
      <h1 class="heading"><i class="fas fa-code"></i> CODESQUAD</h1>
    </div>
    <div class="wrapper">
      <form action="#">
        <h1>Register</h1>
        <div class="input-box">
          <div class="input-field">
            <input type="text" placeholder="Full Name" required>
            <i class='bx bx-user'></i>
          </div>
          <div class="input-field">
            <input type="text" placeholder="Username" required>
            <i class='bx bx-user'></i>
          </div>
          <div class="input-field">
            <input type="email" placeholder="Email" required>
            <i class='bx bxl-gmail'></i>
          </div>
          <div class="input-field">
            <input type="tel" placeholder="Phone number" required>
            <i class='bx bx-phone'></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
          <div class="input-field">
            <input type="password" placeholder="Confirm Password" required>
            <i class='bx bxs-lock-alt'></i>
          </div>
        </div>
        <label><input type="checkbox" required> I hereby declare that the above information is correct</label>
        <button type="submit" class="btn">Sign Up</button>
        <div class="social-login-btns">
          <button class="social-login-btn login-with-google">
            <i class="fab fa-google"></i> Login with Google
          </button>
          <button class="social-login-btn login-with-github">
            <i class="fab fa-github"></i> Login with Github
          </button>
        </div>
        <p>Already have an account? <button type="button" class="login-btn">Login here!</button></p>
      </form>
    </div>
    <div class="contact-us">
      <h2>Contact Us</h2>
      <p>Get in touch with us for any queries!</p>
      <form>
        <div class="input-container">
          <input type="text" placeholder="Name" required>
        </div>
        <div class="input-container">
          <input type="email" placeholder="Email" required>
        </div>
        <div class="input-container">
          <textarea placeholder="Message"></textarea>
        </div>
        <button type="submit">Send</button>
      </form>
    </div>
  </div>
</body>
</html>
